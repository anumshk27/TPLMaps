              function() {
                  if (feature.d && feature.d.length > 30) {
                      return feature.d.slice(0, 30) + '...';
                  }
                  return feature.d;
              }
            font:
              family: global.font_eng
              fill: |
                function() {
                    if(global.currentTime == 'dark'){
                        return global.pois_color.dark_mode;
                    }
                    else if(feature.s == null)
                    {
                        return global.pois_color.othergeneral;
                    }
                    else if(global.currentTime == 'night')
                    {
                      var str = feature.s;
                      str = str.replace(/\s+/g,'');
                      str = str.replace(/\&+/g,'');
                      str = str.replace(/\/+/g,'');
                      str = str.replace(/\-+/g,'');
                      str=  str.toLowerCase();
                      if (feature.d == "Cocktail N & M's Party"){return global.pois_color_night.murtaza_poi;}
                      else if (str=='accounting'){return global.pois_color_night.accounting;}
                      else if (str=='advertisingagency'){return global.pois_color_night.advertisingagency;}
                      else if (str=='agribusiness'){return global.pois_color_night.agribusiness;}
