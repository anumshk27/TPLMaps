                      else if (str=='amusementpark'){return global.pois_color_night.amusementpark;}
                      else if (str=='aquarium'){return global.pois_color_night.aquarium;}
                      else if (str=='artgallery'){return global.pois_color_night.artgallery;}
                      else if (str=='atm'){return global.pois_color_night.atm;}
                      else if (str=='auditorium'){return global.pois_color_night.auditorium;}
                      else if (str=='autospareparts'){return global.pois_color_night.autospareparts;}
                      else if (str=='bank'){return global.pois_color_night.bank;}
                      else if (str=='barber'){return global.pois_color_night.barber;}
