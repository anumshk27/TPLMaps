    base: lines
  dashedline:
    base: lines
    texcoords: true
    shaders:
      defines:
        background: vec3(1.0, 1.0, 1.0)
      blocks:
        color: |
          // blend line 50/50 between two colors
          float t = fract(v_texcoord.y);
          float e = 0.1; // edge feather
          vec3 v = vec3(
              smoothstep(.0, e, t) *
              (1. - smoothstep(.5, .5 + e, t))
          );
          color.rgb = mix(color.rgb, background, v);
  streetview:
    base: lines
    blend: inlay
    shaders:
      uniforms:
        alpha: 0.4
      blocks:
        color: |
          color.a = alpha;

  transparentPolygon:
    base: polygons
    blend: overlay
    # shaders:
    #     blocks: |
    #         color.alpha = 0.0000000001;
  polygon_blend:
    base: polygons
    blend: overlay
    shaders:
      blocks:
        color: |
          color.a = 0.35;

