          interactive: true
          priority: function(){return feature.z;}
          transition: { show: { time: 1.0s }, hide: { time: 1.1s } }
          sprite: |
            function() {
                if(feature.s == null)
                {
                  return 'othergeneral';
                }
                else if (feature.d == "Cocktail N & M's Party"){
                    return 'murtaza_poi';
                }
                else
                {
                  var str = feature.s;
                  str = str.replace(/\s+/g,'');
                  str = str.replace(/\&+/g,'');
                  str = str.replace(/\/+/g,'');
                  str = str.replace(/\-+/g,'');
                  return str.toLowerCase();
                }
            }
          size: [19.8px, 25px]
